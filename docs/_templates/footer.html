<footer>
  <div class="rst-footer-buttons" role="navigation" aria-label="Footer">
    {% if prev %}
    <a href="{{ prev.link|e }}" class="btn btn-neutral float-left" title="{{ prev.title|striptags|e }}" accesskey="p"
      rel="prev"><span class="fa fa-arrow-circle-left" aria-hidden="true"></span> Previous</a>
    {% endif %}
    {% if next %}
    <a href="{{ next.link|e }}" class="btn btn-neutral float-right" title="{{ next.title|striptags|e }}" accesskey="n"
      rel="next">Next <span class="fa fa-arrow-circle-right" aria-hidden="true"></span></a>
    {% endif %}
  </div>

  <hr>

  <div role="contentinfo">
    <p>&#169; Copyright {{ copyright }}.</p>
  </div>

</footer>
